<h2 class="page-header">Contact Form</h2>
<form action="" name="contactForm" #myForm="ngForm" (ngSubmit)="submit(myForm)">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input required minlength="3" maxlength="10" ngModel #firstName="ngModel" name="firstName" id="firstName"
            type="text" class="form-control">
        <div class="alert alert-danger margin-top-5" *ngIf="firstName.touched && !firstName.valid">
            <div *ngIf="firstName.errors.required">First name is required</div>
            <div *ngIf="firstName.errors.maxlength">Your name is too long</div>
            <div *ngIf="firstName.errors.minlength">Your name is too short</div>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea [(ngModel)]="comment" name="comment" id="comment" cols="30" rows="5" class="form-control"></textarea>
    </div>
    <button class="btn btn-primary">Submit</button>
</form>
