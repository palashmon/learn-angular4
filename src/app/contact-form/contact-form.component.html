<h2 class="page-header">Contact Form</h2>
<form action="">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input required ngModel #firstName="ngModel" name="firstName" id="firstName" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
            First name is required
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea [(ngModel)]="comment" name="comment" id="comment" cols="30" rows="5" class="form-control"></textarea>
    </div>
    <button class="btn btn-primary">Submit</button>
</form>
