<div class="container">
    <h2 class="page-header">Learn Angular</h2>

    <button (click)="onAdd()">Add</button>
    <ul>
        <li *ngFor="let course of courses; even as isEven">
            {{ course.name }}
            <button (click)="onRemove(course)">Remove</button>
            <button (click)="onChange(course)">Change</button>
        </li>
    </ul>
</div>
