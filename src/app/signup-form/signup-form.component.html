<h2 class="page-header">Signup Form</h2>
<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" class="form-control" formControlName="username">
        <div class="alert alert-danger margin-top-5" *ngIf="username.touched && username.invalid">
            <div *ngIf="username.errors.required">Username is required</div>
            <div *ngIf="username.errors.minlength">Username is too short</div>
            <div *ngIf="username.errors.cannotContainSpace">Username cannot contain space</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" id="password" type="text" class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
